<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>小视频贩卖网</title>
  <!-- icon -->
  <link rel="stylesheet" href="/static/css/common/fonts/iconfont.css">
  <!-- logo图标 -->
  <link rel="icon" href="/static/favicon.ico" type="image/iconx">
  <!-- 消除浏览器差异 -->
  <link rel="stylesheet" href="/static/css/common/reset.css">
  <!-- 要写的CSS -->
  <link rel="stylesheet" href="/static/css/home.css">
</head>
<body>
  <div id="root">
    <!-- header -->
    <header class="header">
      <section class="left">
        <img src="/static/images/favicon.ico" class="logo">
        <span class="title">小视频贩卖网</span>
      </section>

      <section class="tab">
        <div class="tab-item">
          <a href="#" class="item">课程</a>
        </div>
        <div class="tab-item">
          <a href="#" class="item">付费咨询</a>
        </div>
      </section>

      <section class="right">
        <div class="shopcar">
          <i class="iconfont icon-gouwuche"></i>
          <span class="title">购物车</span>
        </div>
        <div class="sign">
          <span class="signin">登录</span>
          <span class="signup">注册</span>
        </div>
      </section>

      <section class="form-wrapper">
        <form action="" class="form-item">
          <div class="form-control">
            <input type="text" name="search" class="input-content">
            <button type="submit" class="submit">
              <i class="iconfont icon-sousuo-sousuo"></i>
            </button>
          </div>
        </form>
      </section>

    </header>

    <section class="nav">

      <div class="nav-wrapper">

        <div class="content-wrapper"
          :style="{backgroundImage:'url(http://img.mukewang.com/5920d5240001c2d612000460.jpg)'}">

          <div class="left-tab">
            <ul class="tab">
              <li class="item"
                v-for="tab of data.types">
                <h3 class="title">
                  {{ tab }}
                  <span class="goto">
                    <i class="iconfont icon-iconfont-edu09"></i>
                  </span>
                </h3>
              </li>
            </ul>
          </div>
          <a href="#" class="right-bander">
            <div class="toleft" @click.stop.prevent="test">
              <i class="iconfont icon-icon09"></i>
            </div>
            <div class="toright" @click.stop.prevent="test">
              <i class="iconfont icon-iconfont-edu09"></i>
            </div>
            <div class="check-point">
              <div class="point"
                @click.stop.prevent="test"
                v-for="point of tabs"
              ></div>
            </div>
          </a>
        </div>

        <div class="nav-bottom">
          <ul class="bottom-tab">
            <li class="item"
              v-for="item of navBottom"
              :style="{backgroundImage:'url(' + item + ')'}">
              <a href="#" style="display:block;width:100%;height:100%"></a>
            </li>
          </ul>
        </div>
      </div>
    </section>

    <section class="wrapper">
      <section
        class="details-wrapper"
        v-for="detail of details"
        v-if="detail.children.length">
        <h2 class="title">
          {{ detail.title }}
          <a class="more">更多 <i class="iconfont icon-iconfont-edu09"></i></a>
        </h2>
        <div class="details">
          <div
            class="detail"
            v-for="item of detail.children">
              <h3 class="child-title">
                {{ detail.title }}
              </h3>
              <div class="body">
                <h3 class="heading">{{ item.title }}</h3>
                <div class="instruction">{{ item.instruction }}</div>
                <div class="diff">{{ item.diff | diffFilt }}</div>
              </div>
            </div>
        </div>
      </section>
    </section>
  </div>

  <script src="/static/js/bundles/home.js"></script>
</body>
</html>
