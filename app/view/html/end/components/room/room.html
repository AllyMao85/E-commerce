  <div class="modal fade" id="addDialog1">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-body">
          <form class="form-horizontal" id="target1-add-form">
            <div class="form-group">
              <label for="author" class="col-sm-2 control-label">视频发布者</label>
              <div class="col-sm-10">
                <select name="author" class="form-control">

                </select>
              </div>
            </div>
            <div class="form-group">
              <label for="title" class="col-sm-2 control-label">视频标题</label>
              <div class="col-sm-10">
                <input type="text"
                  class="form-control"
                  name="title"
                  placeholder="title">
              </div>
            </div>
            <div class="form-group">
              <label for="avatar" class="col-sm-2 control-label">视频海报</label>
              <div class="col-sm-10">
                <div class="image-input-wrapper">
                  <input type="file"
                    class="form-control showPicReader"
                    name="avatar"
                    placeholder="avatar">
                </div>
                <img src=""
                  alt="please chose image" class="image-chose-cls"
                  width="200"
                  style="margin-left: 32px;border-radius: 4px;"
                  height="200">
              </div>
            </div>
            <div class="form-group">
              <label for="money" class="col-sm-2 control-label">该视频售价</label>
              <div class="col-sm-10">
                <input type="number"
                  class="form-control"
                  name="money"
                  placeholder="元">
              </div>
            </div>
            <div class="form-group">
              <label for="summary" class="col-sm-2 control-label">视频简介</label>
              <div class="col-sm-10">
                <textarea name="summary" class="form-control" style="min-height:100px"></textarea>
              </div>
            </div>
            <div class="form-group">
              <label for="promotion" class="col-sm-2 control-label">作者对该视频的介绍</label>
               <div class="col-sm-10">
                <textarea class="form-control" name="promotion" style="min-height:100px"></textarea>
               </div>
            </div>
            <div class="form-group">
              <label for="type" class="col-sm-2 control-label">分类</label>
                <div class="col-sm-10">
                  <div class="type-wrapper">
                    
                  </div>
                </div>
            </div>
            <div class="form-group">
              <label for="diffculty" class="col-sm-2 control-label">难度</label>
              <div class="col-sm-10">
                <div class="radio">
                  <label>
                    <input type="radio" name="diffculty" value="0"> 初级
                  </label>
                  <label>
                    <input type="radio" name="diffculty" value="1"> 中级
                  </label>
                  <label>
                    <input type="radio" name="diffculty" value="2"> 高级
                  </label>
                </div>
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button class="btn btn-primary"
            type="button"
            id="addNewFloor1">添加</button>

  <!-- table template -->
  <script id='target1-table-template' type='text/template'>
    <% for (var i = 0, len = ResultList.length; i < len; i++) { %>
      <tr>
        <th class="text-center">
          <div class="checkbox">
            <label>
              <input
                class="childbox"
                type="checkbox"
                value="<%= ResultList[i]._id %>">选择
            </label>
          </div>
        </th>
        <% for (var key in ResultList[i]) { %>
          <td class="text-center">
            <% if (key === 'avatar'
              || key === 'ShowPicUrl'
              || key === 'Url') { %>
              <img
                width="60"
                height="60"
                src="<%= ResultList[i][key] %>"
                alt="error"/>
            <% } else if (key === 'gender') { %>
              <%= ResultList[i][key] === 2 ? '保密' : (ResultList[i][key] === 0 ? '男' : '女') %>
            <% } else if (key === 'isthrough') { %>
              <%= ResultList[i][key] === false ? '未通过' : '通过' %>
            <% } else if (key === 'diffculty') { %>
              <%= ResultList[i][key] === 0 ? '初级' : ResultList[i][key] === 1 ? '中级' : '高级' %>
            <% } else { %>
              <%= ResultList[i][key] %>
            <% } %>
          </td>
        <% } %>
        <td>
          <button class="btn btn-primary"
            data-id="<%= ResultList[i]._id %>"
            data-type="<%= type %>"
            data-toggle="modal"
            data-target="#editDialog<%= type %>"
            onclick="editId=$(this).data('id');
            editType=$(this).data('type');
            editDate(editType, editId)">编辑</button>
          &nbsp;&nbsp;
          <button class="btn btn-danger"
            data-id="<%= ResultList[i]._id %>"
            data-type="<%= type %>"
            data-toggle="modal"
            data-target="#myModal"
            onclick="removeId=$(this).data('id');
            removeType=$(this).data('type')">删除</button>
        </td>
      </tr>
    <% } %>
  </script>
